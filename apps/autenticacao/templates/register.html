{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="{% static 'autenticacao/css/register.css' %}">
</head>
<body>
  <div class="logo-container">
    <img src="{% static 'images/fluxo_logo.png' %}" alt="Logo">
  </div>
  <div class="form-container">
    <h2>Cadastro</h2>
    <form method="post">  
      {% csrf_token %}
      <input type="text" name="username" placeholder="Usuário"><br>
      <input type="email" name="email" placeholder="E-mail"><br>
      <input type="password" name="senha" placeholder="Senha"><br>
      <button type="submit">Cadastrar</button>
    </form> 
    <a href="/auth/login/">Já tem conta? Faça login</a>
  </div>
</body>
</html>
